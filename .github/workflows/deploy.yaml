# .github/workflows/deploy-pages.yml
name: 🛰️ Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read     # for checkout
  pages: write       # to deploy to Pages
  id-token: write    # required for protected environments

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (skip optional)
        run: npm ci --omit=optional

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # ← change this to the name of your protected env if you used something else
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Pages artifact
        uses: actions/download-pages-artifact@v1
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          publish_dir: dist

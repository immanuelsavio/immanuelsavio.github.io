# .github/workflows/pages.yml
name: üõ∞Ô∏è Deploy to GitHub¬†Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read       # for actions/checkout
  pages: write         # to deploy to Pages
  id-token: write      # if you ever add OIDC steps

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: dist
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      # **Only upload dist/**, not your whole repo
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      # optional: link directly from the Actions UI
      url: https://immanuelsavio.github.io

    steps:
      - name: Download Pages artifact
        uses: actions/download-pages-artifact@v1
        with:
          path: dist

      - name: Deploy to GitHub¬†Pages
        uses: actions/deploy-pages@v1
        with:
          publish_dir: dist

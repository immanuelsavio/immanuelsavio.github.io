name: 🛰️ Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read        # for checkout
  pages: write          # to deploy to Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # → use the Pages‑specific upload action, NOT the generic upload-artifact
      - name: Upload build for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://immanuelsavio.github.io

    steps:
      - name: Download build artifact
        uses: actions/download-pages-artifact@v1
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          publish_dir: dist

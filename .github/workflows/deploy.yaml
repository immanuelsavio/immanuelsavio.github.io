# .github/workflows/deploy-pages.yml
name: üõ∞Ô∏è Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read     # for checkout
  pages: write       # for deploy
  id-token: write    # for protected environments (if you use them)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (skip optional)
        run: npm ci --omit=optional

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1   # ‚Üê was @v3, now @v1
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://immanuelsavio.github.io
    steps:
      - name: Download Pages artifact
        uses: actions/download-pages-artifact@v1  # ‚Üê add this!
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1            # ‚Üê was @v4, now @v1
        with:
          publish_dir: dist
